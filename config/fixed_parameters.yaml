# 削孔検層データ処理システム - 固定パラメータ設定
# このファイルを編集することで、座標計算の固定値を変更できます

# ========================================
# LMR座標計算パラメータ
# ========================================
lmr_coordinates:
  # 基準距離（Excel: I974の値）
  reference_distance: 967  # 単位: m
  
  # 掘進方向角度（Excel: W列の固定値）
  direction_angle: 65.588  # 単位: 度
  
  # 基準座標（Excel: 974行目の座標値）
  # 座標系: 測地座標系
  reference_coordinates:
    # L側（左側）座標
    L:
      X: -660689.7596  # Q974の値
      Y: 733147.0996   # R974の値
    
    # M側（中央/天端）座標  
    M:
      X: -658622.871   # S974の値
      Y: 737699.9102   # T974の値
    
    # R側（右側）座標
    R:
      X: -656556.8108  # U974の値
      Y: 742253.072    # V974の値

# ========================================
# Z標高設定
# ========================================
z_elevations:
  L: 17.3  # L側のZ標高（単位: m）
  M: 21.3  # M側（天端）のZ標高（単位: m）
  R: 17.3  # R側のZ標高（単位: m）

# ========================================
# 測点計算パラメータ
# ========================================
survey_point:
  # 基準測点（Excel: 5行目の値）
  reference_point:
    C: 255  # C5の値（測点主番号）
    E: 4    # E5の値（測点小数部）
  
  # 測点から座標への変換係数
  conversion_factor: 20  # C列の値に掛ける係数

# ========================================
# データ出典情報
# ========================================
data_source:
  excel_file: "江川トンネル進行表.xlsx"
  reference_row: 974  # 基準座標の行番号
  reference_sheet: "Sheet1"  # シート名
  last_updated: "2024-08-31"
  
# ========================================
# 使用上の注意
# ========================================
# 1. 座標値を変更する場合は、測量データと整合性を確認してください
# 2. 角度は度単位で入力してください（ラジアンではありません）
# 3. このファイルを編集した後は、システムを再起動してください